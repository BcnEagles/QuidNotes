<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
</head>
<body>
	<div class="container">
		<div class="content">
			{{ content }}
		</div>
	</div>
    <ul>
        {% for page in site.pages %}
            {% if file.extname == ".md" -%}
            <li>
                <a href="https://bcneagles.github.io/QuidNotes/{{ page.path }}">{{ page.title }}</a>
            </li>
          {%- endif %}
        {% endfor %}
    </ul>      
    <p>HELLO WORLD</p>
</body>
</html>
