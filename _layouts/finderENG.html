<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
    <link href="https://bcneagles.github.io/QuidNotes/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="content">
			{{ content }}
		</div>
	</div>
    <ul>
        {% for page in site.pages %}
            {% if page.path contains '.md' and page.path contains 'eng/' and unless page.path contains 'index.md' %}
            <li>
                {% assign pagepath = "https://bcneagles.github.io/QuidNotes/" | append: page.path %}
                <a href={{ pagepath | replace: '.md', '.html' }}>{{ page.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>      
</body>
</html>
